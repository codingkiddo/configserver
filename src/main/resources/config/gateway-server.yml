server:
  port: 8072
 
eureka:
  instance:
    preferIpAddress: true
  client:
    webclient:
       enabled: true
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      #defaultZone: http://localhost:8070/eureka/
      http://eurekaserver:8070/eureka/
      
 
spring:
  cloud:
     gateway:
        discovery.locator:
           enabled: true
           lowerCaseServiceId: true

       
management:
  endpoints:
    web:
      exposure:
        include: "*"
        
        